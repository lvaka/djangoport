{% extends 'blog/base.html' %}

{% block content %}
	<div class="post">
		<h1>{{ post.title }}</h1>
		
		{% if post.published_date %}
			<div class="date">
				<p>{{ post.published_date }}</p>
			</div>
		
		{% else %}
			<a href="{% url 'post_publish' pk=post.pk %}"><i class="fa fa-upload" aria-hidden="true"></i></a>
		{% endif %}

		{% if user.is_authenticated %}
			<a href="{% url 'post_edit' pk=post.pk %}"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
			<a href="{% url 'post_remove' pk=post.pk %}"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
		{% endif %}

		<p>{{  post.text|linebreaksbr }}</p>
	</div>
{% endblock %}
