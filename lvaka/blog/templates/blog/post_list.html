{% extends 'blog/base.html' %}

{% block content %}
	<div id="addnew">
		<p><a href="{% url 'post_new' %}">Add New Post</a></p>
	</div>
	{% for post in posts %}		
		<div class="post">
			<h1><a href="{% url 'post_detail' pk=post.pk %}"> {{ post.title }} </a></h1>
			<div class="date">
				<p>published: {{ post.published_date.date }}</p>
			</div>
			<br />
			<p>{{ post.text|linebreaksbr }}</p>
		</div>
	{% endfor %}
{% endblock %}
