{% load staticfiles %}
<!doctype html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
		<title>LVaka Designs</title>
	</head>
	<body>
		<div class="heading">
			<h1><a href='#'>LVaka Designs</a></h1>
		</div>

		<div class="mainbody">
			{% for post in posts %}		
				<div class="post">
					<div class="date">
						<p>published: {{ post.published_date }}</p>
					</div>
					<h1><a href='#'> {{ post.title }} </a></h1>
					<p>{{ post.text|linebreaksbr }}</p>
				</div>
			{% endfor %}
		</div>
	</body>
</html>
